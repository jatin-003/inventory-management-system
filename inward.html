<div class="container-fluid">
    <div class="card mt-3">
        <div class="card-header bg-success text-white">
            <h5 class="mb-0">Item Received (Inward)</h5>
        </div>
        <div class="card-body">
            <form id="inwardForm">
                <div class="form-group">
                    <label for="receiptNo">Receipt No <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="receiptNo" placeholder="Enter Receipt No" maxlength="20" required>
                </div>

                <div class="form-group">
                    <label for="receiptDate">Receipt Date <span class="text-danger">*</span></label>
                    <input type="date" class="form-control" id="receiptDate" required>
                    <div class="invalid-feedback" id="receiptDateError"></div>
                </div>

                <div class="form-group">
                    <label for="inwardItemId">Item ID <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="inwardItemId" placeholder="Enter Item ID" maxlength="20" required>
                    <small id="inwardItemNameDisplay" class="form-text text-muted"></small>
                    <div class="invalid-feedback" id="inwardItemIdError"></div>
                </div>

                <div class="form-group">
                    <label for="inwardQty">Quantity Received <span class="text-danger">*</span></label>
                    <input type="number" step="0.001" class="form-control" id="inwardQty" placeholder="Enter Quantity Received" required>
                    <div class="invalid-feedback" id="inwardQtyError"></div>
                </div>

                <div class="form-group text-right">
                    <button type="button" class="btn btn-success mr-2" id="inwardSaveBtn" onclick="saveInward()">Save</button>
                    <button type="button" class="btn btn-primary mr-2" id="inwardEditBtn" onclick="editInward()">Edit</button>
                    <button type="button" class="btn btn-secondary" id="inwardResetBtn" onclick="resetInwardForm()">Reset</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="js/item-inward.js"></script>
