<div class="container-fluid">
    <div class="card mt-3">
        <div class="card-header bg-danger text-white">
            <h5 class="mb-0">Item Issued (Outward)</h5>
        </div>
        <div class="card-body">
            <form id="outwardForm">
                <div class="form-group">
                    <label for="issueNo">Issue No <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="issueNo" placeholder="Enter Issue No" maxlength="20" required>
                </div>

                <div class="form-group">
                    <label for="issueDate">Issue Date <span class="text-danger">*</span></label>
                    <input type="date" class="form-control" id="issueDate" required>
                    <div class="invalid-feedback" id="issueDateError"></div>
                </div>

                <div class="form-group">
                    <label for="outwardItemId">Item ID <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="outwardItemId" placeholder="Enter Item ID" maxlength="20" required>
                    <small id="outwardItemNameDisplay" class="form-text text-muted"></small>
                    <small id="availableStockDisplay" class="form-text text-info"></small>
                    <div class="invalid-feedback" id="outwardItemIdError"></div>
                </div>

                <div class="form-group">
                    <label for="outwardQty">Quantity Issued <span class="text-danger">*</span></label>
                    <input type="number" step="0.001" class="form-control" id="outwardQty" placeholder="Enter Quantity Issued" required>
                    <div class="invalid-feedback" id="outwardQtyError"></div>
                </div>

                <div class="form-group text-right">
                    <button type="button" class="btn btn-success mr-2" id="outwardSaveBtn" onclick="saveOutward()">Save</button>
                    <button type="button" class="btn btn-primary mr-2" id="outwardEditBtn" onclick="editOutward()">Edit</button>
                    <button type="button" class="btn btn-secondary" id="outwardResetBtn" onclick="resetOutwardForm()">Reset</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="js/item-outward.js"></script>
